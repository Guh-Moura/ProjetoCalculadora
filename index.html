<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Calculadora criada com HTML, CSS e JavasCript!"
    />
    <meta name="author" content="Gustavo Moura" />
    <meta name="keywords" content="calculadora,javascript" />
    <link rel="stylesheet" href="CSS/estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Document</title>
  </head>
  <body>
    <div class="pag">
      <div class="calculadora">
        <input type="text" id="input" />
        <button id="0">0</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="," class="sinais">,</button>
        <button id="+" class="sinais">+</button>
        <button id="-" class="sinais">-</button>
        <button id="*" class="sinais">*</button>
        <button id="/" class="sinais">/</button>
        <button id="c" class="sinais">C</button>
        <button id="=" class="sinais">=</button>
      </div>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
